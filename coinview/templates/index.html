<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CoinView</title>
		<link
			href="https://fonts.googleapis.com/css?family=Poppins"
			rel="stylesheet"
		/>
		<style>
			body {
				font-family: "Poppins";
				font-size: 22px;
			}
		</style>
		<script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
	</head>
	<body>
		<h2>{{title}}</h2>
		<div id="chart"></div>
		<div id="trades"></div>

		<div
			style="
				border: solid gray 1px;
				padding-left: 1rem;
				padding-right: 1rem;
				padding-bottom: 1rem;
				margin-top: 1rem;
				width: 30%;
			"
		>
			<h3>Buy Crypto</h3>
			{% with messages = get_flashed_messages() %} {% if messages %}
			<div
				class="flash_message"
				style="
					padding: 0.5rem;
					margin-bottom: 0.5rem;
					border: solid darkred 1px;
					background-color: pink;
					color: darkred;
				"
			>
				{% for message in messages %} {{ message }} {% endfor %}
			</div>
			{% endif %} {% endwith %}
			<form action="/buy" method="post">
				<input
					type="text"
					id="quantity"
					name="quantity"
					placeholder="eg. 0.001"
				/>

				<select name="symbol" id="symbol">
					{% for symbol in symbols %}
					<option value="{{symbol['symbol']}}">
						{{symbol['symbol']}}
					</option>
					{% endfor %}
				</select>
				<input type="submit" name="buy" value="buy" />
			</form>
		</div>

		<div id="my_balances">
			<h2>Balances</h2>

			<table style="table-layout: fixed; width: 20rem">
				<thead>
					<tr style="font-weight: bold; background-color: lightgray">
						<td>Ticker</td>
						<td>Amount</td>
					</tr>
				</thead>
				{% for balance in my_balances %}
				<tr style="outline: solid lightgray 1px">
					<td>{{balance['asset']}}</td>
					<td>{{balance['free']}}</td>
				</tr>
				{% endfor %}
			</table>
		</div>
		<h3>Settings</h3>
		<div id="settings">
			<label for="rsi_checkbox" hidden>RSI Checkbox</label>
			<input type="checkbox" id="rsi_checkbox" name="rsi_checkbox" />
			<label for="rsi_length">RSI</label>
			<input
				type="text"
				id="rsi_length"
				name="rsi_length"
				placeholder="14"
			/>
			<label for="rsi_oversold">Oversold</label>
			<input
				type="text"
				id="rsi_oversold"
				name="rsi_oversold"
				placeholder="30"
			/>
			<label for="rsi_overbought">Overbought</label>
			<input
				type="text"
				id="rsi_overbought"
				name="rsi_overboug7t"
				placeholder="70"
			/>
		</div>
	</body>
